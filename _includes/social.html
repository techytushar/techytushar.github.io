<div class="social">
	<h4>
    {% if site.github %}
	  <a href="http://github.com/{{ site.github }}"><i class="fa fa-github" style="font-size:36px"></i></a>
    {% endif %}
    {% if site.email %}
	  <a href="mailto:{{ site.email}}"><i class="fa fa-envelope" style="font-size:36px"></i></a>
    {% endif %}

    {% if site.twitter %}
	  <a href="http://twitter.com/{{ site.twitter }}"><i class="fa fa-twitter" style="font-size:36px"></i></a>
    {% endif %}
    {% if site.linkedin %}
	  <a href="http://linkedin.com/in/{{ site.linkedin }}"><i class="fa fa-linkedin" style="font-size:36px"></i></a>
    {% endif %}
    {% if site.facebook %}
        <a href="https://facebook.com/{{ site.facebook }}"><i class="fa fa-facebook-square" style="font-size:36px"></i></a>
    {%endif%}
    {% if site.stackoverflow %}
	  <a href="http://stackoverflow.com/{{ site.stackoverflow }}"><i class="fa fa-stack-overflow" style="font-size:36px"></i></a>
    {% endif %}
    {% if site.codepen %}
        <a href="https://codepen.io/{{ site.codepen }}"><i class="fa fa-codepen" style="font-size:36px"></i></a>
    {%endif%}
	</h4>
</div>
